<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple - iPhone</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="images/apple.png" alt="apple-logo" class="logo">
                <a class="pre-order" href="#">PRE-ORDER</a>
                <div class="menu-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <img src="images/apple.png" alt="menu-logo" class="menu-logo">
                </div>
            </nav>
        </header>
        <div class="hero">
            <h1>Introducing</h1>
            <h2>iPhone 20X</h2>
            <a href="#">More</a>
        </div>
    </div>
    
    <div class="brief">
        <div class="brief-box">
            <div class="topic topic1">
                <div class="topic-icon">
                    <img src="images/battery-gif.gif" alt="">
                </div>
                <div class="topic-detail">
                    <p>6000mAh Monster Battery</p>
                </div>
            </div>
            <div class="topic topic2">
                <div class="topic-icon">
                    <img src="images/screen-gif.gif" alt="">
                </div>
                <div class="topic-detail">
                    <p>6.9-inch OLED Display</p>
                </div>
            </div>
            <div class="topic topic3">
                <div class="topic-icon">
                    <img src="images/biometrics-gif.gif" alt="">
                </div>
                <div class="topic-detail">
                    <p>Advanced Biometrics</p>
                </div>
            </div>
            <div class="topic topic4">
                <div class="topic-icon">
                    <img src="images/extra-screen-gif.gif" alt="">
                </div>
                <div class="topic-detail">
                    <p>Extra Quick-look Display</p>
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <h1>Coming Soon!</h1>
        <a class="btn1" href="#">Pre-order Now</a>
        <a class="btn2" href="#">Know More</a>
        <a class="btn3" href="#">Customization Coming Soon</a>
    </div>



    <script src="app.js"></script>
</body>
</html>
